<input placeholder="Pokemon" ngModel="mew" [formControl]="pokemonform" type="text">
<button (click)="Buscar()">Search</button>

<div class="pokemon-container" *ngIf="pokemonslots[0] != null">
  <div *ngFor="let pokemonslot of pokemonslots" class="pokemon-interface">
    <div class="pokemon-name">
      {{ pokemonslot.name }}
    </div>
    <div class="pokemon-image" >
      <img *ngIf="pokemonslot.shiny != 1" [src]="pokemonslot.sprites.front_default" alt="">
    </div>
    <div class="pokemon-info">
      <div class="info-row">
        <div class="info-label">Nivel:</div>
        <div class="info-value nivel">100</div>
      </div>
      <div class="info-row">
        <div class="info-label">Tipo:</div>
        <div class="info-value tipo" [ngClass]="getPokemonTypeClass(type.type.name)" *ngFor="let type of pokemonslot.types">{{ type.type.name }}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Ataques: </div>
        <div class="info-value" [ngClass]="getPokemonTypeClass(movimiento.type?.name)" *ngFor="let movimiento of pokemonslot.movimientos">
          <div class="tipo">{{ movimiento.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
